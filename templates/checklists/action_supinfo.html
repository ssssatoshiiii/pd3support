{% load static %}
{% load boost %}

<div class="text-center" id="GPM_supinfo" style="display:flex;overflow:auto;background-color:blanchedalmond;margin-bottom:3.5rem;border:3px double #0067c0;">
    <div class="container-fluid text-center">
        <h6>汎化プロセスモデルの詳細表示</h6>
        <h6>選択中のアクション</h6>
        <textarea rows="4" style="background-color:blanchedalmond; overflow:auto;width:100%;" readonly>{{gpm_action}}</textarea>
        <h6>意図</h6>
        <textarea rows="4" style="background-color:blanchedalmond;overflow:auto;width:100%;" readonly>{{gpm_intention}} </textarea>
        <h6>知識・道具</h6>
        <textarea rows="4" style="background-color:blanchedalmond;overflow:auto;width:100%;" readonly>{{gpm_toolknowledge}}</textarea>
        <h6>注釈</h6>
        <textarea rows="4" style="background-color:blanchedalmond; overflow:auto;width:100%; margin-bottom:8.4rem;" readonly>{{gpm_annotation}}</textarea>
        <h6>出力</h6>
        <textarea rows="4" style="background-color:blanchedalmond;overflow:auto;width:100%; margin-bottom: 2rem;" readonly>{{gpm_output}}</textarea>
    </div>
</div>
<div style="background-color:white"></div>
